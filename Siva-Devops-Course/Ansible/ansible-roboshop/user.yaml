- name: user-component
  hosts: user
  become: 'yes'
  tasks:
    - name: Setup NodeJS repos
      ansible.builtin.command: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
    - name: install nodejs
      ansible.builtin.yum:
        name: nodejs
        state: installed
    - name: check roboshop user exists or not
      ansible.builtin.command: id roboshop
      register: out
      ignore_errors: true
    - when: out.rc != 0
      name: create roboshop user
      ansible.builtin.user:
        name: roboshop
    - name: check /app directory exists or not
      ansible.builtin.stat:
        path: /app
        register: directory
    - name: print directory status
      ansible.builtin.debug:
        msg: 'output: {{directory}}'
    - when: directory stat.exists == False
      name: create /app directory
      ansible.builtin.file:
        path: /app
        state: directory
    - name: Download user artifact
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/user.zip
        dest: /tmp
    - name: extract user artifact
      ansible.builtin.unarchive:
        src: /tmp/user.zip
        dest: /app
        remote_src: 'yes'
    - name: download the dependencies
      ansible.builtin.command: npm install
      args:
        chdir: /app
    - name: copy file /user.service to /etc/systemd/system/user.service
      ansible.builtin.copy:
        src: /user.service
        dest: /etc/systemd/system/user.service
    - name: daemon-reload
      ansible.builtin.syatemd:
        daemon-reload: true
    - name: start user
      ansible.builtin.service:
        name: user
        state: started
        enabled: 'yes'
    - name: copy file /mongo.repo to /etc/yum.repos.d/mongo.repo
      ansible.builtin.copy:
        src: /mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
    - name: install mongodb-org-shell
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed
    - name: Load user data
      ansible.builtin.command: mongo --host MONGODB-SERVER-IPADDRESS < /app/schema/user.js
